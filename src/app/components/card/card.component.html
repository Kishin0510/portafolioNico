<div class="block max-w-screen-xl p-6 pb-16 my-5 bg-indigo-700 border border-indigo-800 rounded-lg shadow">
  <h5 class="mb-2 text-2xl font-bold tracking-tight text-white">{{ title }}</h5>
  <p *ngIf="description" class="font-normal text-xl text-white">{{ description }}</p>
  <ul *ngIf="items.length > 0" class="mt-4 grid grid-cols-3 gap-4 list-disc list-inside text-white">
    <li *ngFor="let item of items">{{ item }}</li>
  </ul>
  <div *ngIf="proyectLink && proyectName && proyectRole">
    <p>{{ proyectName }} </p>
    <p>{{ proyectRole }}</p>
    <a href="{{ proyectLink }}" class="text-white hover:underline">
      <button type="button" class="text-white bg-indigo-800 hover:bg-indigo-900 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2">Repositorio</button>
    </a>
  </div>
</div>
